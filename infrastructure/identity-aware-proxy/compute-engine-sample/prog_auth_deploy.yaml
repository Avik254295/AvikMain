resources:
- name: vm-created-by-deployment-manager
  type: compute.v1.instance
  properties:
    zone: us-east4-a
    machineType: zones/us-east4-a/machineTypes/n1-standard-1
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: projects/debian-cloud/global/images/family/debian-8
    networkInterfaces:
    - network: global/networks/default
      # Access Config required to give the instance a public IP address
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT
    metadata:
      items:
      - key: startup-script
        value: "sudo apt-get update;
                sudo apt-get install python-pip -y;
                sudo wget https://raw.githubusercontent.com/GoogleCloudPlatform/python-docs-samples/master/iap/requirements.txt? -O /home/requirements.txt;
                pip install --user -r /home/requirements.txt;
                sudo wget https://raw.githubusercontent.com/GoogleCloudPlatform/python-docs-samples/master/iap/make_iap_request.py? -O /home/make_iap_request.py;"
