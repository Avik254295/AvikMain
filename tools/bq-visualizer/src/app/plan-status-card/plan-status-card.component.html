<mat-card class="status-card">
  <mat-card-content class="plan-status">
    <mat-tab-group [dynamicHeight]="true">
      <mat-tab label="Overview">
        <pre>{{ overview }}</pre>
      </mat-tab>
      <mat-tab label="SQL">
        <pre>{{ sql }}</pre>
      </mat-tab>
      <mat-tab label="Tables">
        <pre>{{ tables }}</pre>
      </mat-tab>     
      <mat-tab label="Reservation">
        <pre>{{ reservationInfo }}</pre>
      </mat-tab>
      <mat-tab label="Statistics">
        <pre>{{ statistics }}</pre>
      </mat-tab>
      <mat-tab label="experiment">
        <table mat-table cdkScrollable [dataSource]="reservation_data" class="mat-elevation-z8">
          <!-- State Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
         
          <!-- location Column -->
          <ng-container matColumnDef="project">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.project }}</td>
          </ng-container>
  
          <!-- date Column -->
          <ng-container matColumnDef="slots">
            <th mat-header-cell *matHeaderCellDef>Slots</th>
            <td mat-cell *matCellDef="let element">
              {{ element.slots }}
            </td>
          </ng-container>

        </table>
      </mat-tab>
      <mat-tab label="Settings">
        <pre> {{ settings }}</pre>
      </mat-tab>
      <mat-tab label="Display Options">
        <mat-card-header>
          <mat-card-title>Select display options</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <mat-label>Query Stages Display</mat-label>
            <mat-select [(value)]='stageDisplayOption' (selectionChange)="changeStageDisplayOption($event)">
              <mat-option value="hideRepartition">Hide Repartition</mat-option>
              <mat-option value="showRepartition">Show Repartition</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
