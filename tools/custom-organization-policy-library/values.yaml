#@data/values
---
organization: '11111111'
bundles:
  pci-dss: false
  cis: false
dryrun: false
compute:
  computeAllowedInstanceMachineTypes:
    params:
      machine_types:
      - "n2-standard-1"
      - "n2-standard-2"
  computeAllowedInstanceLabels:
    params:
      labels:
      - "label-0"
      - "label-1"
  computeAllowedDiskTypes:
    params:
      disk_types:
      - "pd-ssd"
      - "pd-standard"
  computeRestrictDiskSize:
    params:
      max_disksize: 100
  computeAllowedInstanceVpcs:
    params:
      networks:
      - "network-1"
      - "network-2"
dataproc:
  dataprocAllowedLabels:
    params:
      labels:
      - "label-0"
      - "label-1"
firewall:
  firewallEnforceNamingConvention:
    params:
      name_regex: "^(allow|deny)-(all|rdp|ssh|tcp|udp|icmp|custom)[a-z0-9-]*"
  firewallRestrictRule:
    params:
      direction: "INGRESS"
      source_ranges:
      - "192.168.32.0/24"
      - "10.16.0.0/16"
      destination_ranges:
      - "192.168.32.0/24"
      - "10.16.0.0/16"
gke:
  gkeAllowedNodePoolImages:
    params:
      images:
      - "COS_CONTAINERD"
  gkeAllowedReleaseChannels:
    params:
      release_channels: 
      - "REGULAR"
      - "STABLE"
network:
  networkEnforceNamingConvention:
    params:
      vpc_name_regex: "^(vpc)-(dev|prd|uat)-[a-z0-9-]*"
  networkAllowedSubnetIpRanges:
    params:
      ip_ranges:
      - "10.0.0.0/24"
      - "192.168.0.0/16"
storage:
  storageAllowedBucketLabels:
    params:
      labels:
      - "label-0"
      - "label-1"
  storageBucketEnforceNamingConvention:
    params:
      name_regex: "^(sin|cgk)"