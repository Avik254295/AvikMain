<html lang="en">
<head>
    <title>BigQuery Standard SQL Translator</title>
    <meta charset="UTF-8">

    <meta itemprop="name" content="BigQuery Standard SQL Translator">
    <meta itemprop="description" content="BigQuery Standard SQL Translator: Translate other SQL dialect to BigQuery Standard SQL">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">

<div class="wrapper">
    <div class="main" id="main">
        <div class="main__sections">
            <div id="input-section" class="section input section--input">
                <h2 class="section__title"><span>Input</span></h2>
                <div class="section__container">
                    <div class="input__media">
                        <textarea id="sql" rows="20" cols="60"></textarea>
                    </div>
                    <canvas id="button" width="320" height="80"></canvas>
                </div>
            </div>
            <div id="result-section" class="section input section--input">
                <h2 class="section__title"><span>Translated</span></h2>
                <div class="section__container">
                    <div class="input__media">
                        <textarea id="result" rows="20" cols="60"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
    </footer>
</div>
