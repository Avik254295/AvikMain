# This configuration file assigns role sets to id sets within a specific zone
# Section headers reference a zone defined in zones.conf
# Each role set references a role set defined in role_sets.conf
# Each identity references an id set defined in id_sets.conf
#
# If providing a group, service account or user rather than id set,
# the prefix 'group:' 'serviceAccount:' or 'user:' must be included
#
# Format:
# [alias]
# roleSetId|rolePath idSet|identity
#
[opendata]
rw producers
ro consumers
ro serviceAccount:serviceaccount@project.iam.gserviceaccount.com
ro group:team@example.com

[restricted]
rw sensitiveProducers
ro sensitiveConsumers
rw user:user1@example.com

[other]
roles/storage.ObjectAdmin user:user2@example.com
projects/project2/roles/customRole2 group:team2@example.com
