# This configuration file assigns aliases to sets of identities
# identities may be groups, service accounts and users
#
# Format:
# [id set alias]
# groupMember
#
# When adding a user principal, the 'user:' prefix must be used to differentiate from a group
# The 'group:' prefix is optional for groups
# The 'serviceAccount:' prefix is optional for service accounts
#
[producers]
serviceaccount1@project.iam.gserviceaccount.com
serviceaccount2@project.iam.gserviceaccount.com
user:user1@example.com
group:data-engineers@example.com

[consumers]
serviceaccount3@project.iam.gserviceaccount.com
serviceaccount4@project.iam.gserviceaccount.com

[sensitiveProducers]
serviceaccount5@project2.iam.gserviceaccount.com
serviceaccount6@project3.iam.gserviceaccount.com

[sensitiveConsumers]
serviceaccount7@project4.iam.gserviceaccount.com
serviceaccount8@project5.iam.gserviceaccount.com
