serviceAccount: projects/gcp-dev/serviceAccounts/cloudbuild-ssm@gcp-dev.iam.gserviceaccount.com
options:
  logging: CLOUD_LOGGING_ONLY
steps:
  - name: python:3.11.8-slim
    entrypoint: python
    args: ['-m', 'pip', 'install', '--upgrade', 'pip']
  - name: python:3.11.8-slim
    entrypoint: python
    args: ['-m', 'pip', 'install', '--user','-r', 'frozen-requirements.txt', '-r', 'dev-requirements.txt']
# Airflow Unit Test setup
  - name: python:3.11.8-slim
    entrypoint: python
    args: ['-m', 'airflow', 'db', 'migrate']
# Python Unit Tests
  - name: python:3.11.8-slim
    entrypoint: python
    args: [ '-m', 'pytest', '.', '-vv' ]