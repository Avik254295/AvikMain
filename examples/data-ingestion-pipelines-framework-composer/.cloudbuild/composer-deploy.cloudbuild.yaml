# [START composer_cicd_dagsync_yaml]
serviceAccount: projects/gcp-dev/serviceAccounts/cloudbuild-ssm@gcp-dev.iam.gserviceaccount.com
options:
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _COMPOSER_PROJECT: dev-orchestration
  _COMPOSER_ENV_NAME: dev-composer-env
  _COMPOSER_GCS_BUCKET: gs://dev_composer_storage
  _LOCATION: me-central1
steps:
  # Deploy DAGs and Data
  - name: gcr.io/cloud-builders/gsutil
    args:
    - -m
    - rsync
    - -r
    - airflow/
    - $_COMPOSER_GCS_BUCKET
  # Deploy SQL scripts
  - name: gcr.io/cloud-builders/gsutil
    args:
    - -m
    - rsync
    - -r
    - SQL
    - gs://ooredoo_dev_table/sql/
  # Import variables
  - name: gcr.io/cloud-builders/gcloud
    args:
    - composer
    - environments
    - run
    - $_COMPOSER_ENV_NAME
    - --project=${_COMPOSER_PROJECT}
    - --location=${_LOCATION}
    - variables
    - import
    - --
    - /home/airflow/gcs/data/variables.json
  # Import Connections file
  - name: gcr.io/cloud-builders/gcloud
    args:
    - composer
    - environments
    - run
    - $_COMPOSER_ENV_NAME
    - --project=${_COMPOSER_PROJECT}
    - --location=${_LOCATION}
    - connections
    - import
    - --
    - --overwrite
    - /home/airflow/gcs/data/connections.json
