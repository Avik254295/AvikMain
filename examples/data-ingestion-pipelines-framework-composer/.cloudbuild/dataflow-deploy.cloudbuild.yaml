serviceAccount: projects/gcp-dev/serviceAccounts/cloudbuild-ssm@gcp-dev.iam.gserviceaccount.com
options:
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _SDK_CONTAINER_IMAGE: me-central1-docker.pkg.dev/dev-processing/default-docker-repository/escape-quotes
steps:
  - name: gcr.io/cloud-builders/docker
    dir: dataflow/escape_quotes
    args:
      - build
      - -t
      - ${_SDK_CONTAINER_IMAGE}:latest
      - -t
      - ${_SDK_CONTAINER_IMAGE}:${COMMIT_SHA}
      - .
  - name: gcr.io/cloud-builders/docker
    dir: dataflow/escape_quotes
    args:
    - push
    - ${_SDK_CONTAINER_IMAGE}:latest
  - name: gcr.io/cloud-builders/docker
    dir: dataflow/escape_quotes
    args:
    - push
    - ${_SDK_CONTAINER_IMAGE}:${COMMIT_SHA}
  - name: gcr.io/cloud-builders/gcloud
    dir: dataflow/escape_quotes
    args:
    - dataflow
    - flex-template
    - build
    - gs://dev-processing-dataflow-artifacts/templates/escape_quotes.json
    - --disable-public-ips
    - --image=${_SDK_CONTAINER_IMAGE}:${COMMIT_SHA}
    - --max-workers=10
    - --metadata-file=metadata.json
    - --project=dev-processing
    - --sdk-language=PYTHON
    - --service-account-email=dataflow-worker@dev-processing.iam.gserviceaccount.com
    - --staging-location=gs://dev-processing-dataflow-temp/staging
    - --subnetwork=regions/me-central1/subnetworks/default
    - --temp-location=gs://dev-processing-dataflow-temp/temp
