validate-acm-policy:
  stage: ACM Policy Check
  image:
    name: gcr.io/kpt-functions/gatekeeper-validate
    entrypoint: ["/bin/sh", "-c"]
  tags:
    - prod
  only:
    refs:
      - main
  script:
  - /app/gatekeeper_validate --input stage-source.yaml
  - /app/gatekeeper_validate --input prod-source.yaml
