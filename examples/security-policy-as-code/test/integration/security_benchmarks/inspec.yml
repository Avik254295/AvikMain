name: inspec-combination-profile
title: "Combination InSpec Profile"
maintainer: Google
copyright: Google
copyright_email: copyright@google.com
license: Apache-2.0
summary: An combination InSpec Compliance Profile
version: "0.1.0"
attributes:
- name: gcp_project_id
  description: 'The GCP project identifier.'
  type: string
  value: "replace_with_your_gcp_project_id"
- name: cis_version
  description: 'The short version of the GCP CIS Benchmark'
  value: '1.0'
  type: string
- name: cis_url
  description: 'The URL to the GCP CIS Benchmark'
  value: 'https://www.cisecurity.org/benchmark/google_cloud_computing_platform/'
  type: string
- name: gcp_gke_locations
  description: 'The list of regions and/or zones where GKE clusters are running. An empty list searches all locations'
  type: array
- name: gce_zones
  description: 'The list of zone names where GCE instances are running. An empty array searches all locations'
  type: array
depends:
- name: inspec-gcp-pci-3.2.1
  git: https://github.com/GoogleCloudPlatform/inspec-gcp-pci-profile.git
  branch: master
- name: inspec-gcp-cis-benchmark
  git: https://github.com/GoogleCloudPlatform/inspec-gcp-cis-benchmark.git
  branch: master
