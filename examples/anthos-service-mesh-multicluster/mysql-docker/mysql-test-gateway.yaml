apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: mysql-test-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: mysql-test
spec:
  hosts:
  - "*"
  gateways:
  - mysql-test-gateway
  http:
  - match:
    - uri:
        prefix: /query
    route:
    - destination:
        host: mysql-test
        port:
          number: 5000
