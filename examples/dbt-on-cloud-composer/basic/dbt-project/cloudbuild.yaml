steps:
- name: 'gcr.io/cloud-builders/docker'
  id: Pull docker cache
  entrypoint: 'bash'
  args:
  - '-c'
  - |
   docker pull gcr.io/$PROJECT_ID/dbt-builder-basic:latest || exit 0
- name: gcr.io/cloud-builders/docker
  id: Build Airflow DAGs Builder
  args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/dbt-builder-basic',
      '--cache-from', 'gcr.io/$PROJECT_ID/dbt-builder-basic:latest',
      './'
    ]
  dir: ${_DIRECTORY}

- name: gcr.io/cloud-builders/docker
  id: Push Airflow DAGs Builder
  args: [
      'push',
      'gcr.io/$PROJECT_ID/dbt-builder-basic:latest'
    ]

- name: gcr.io/cloud-builders/gsutil
  id: Get SA key
  args:
  - cp
  - gs://pso-dbt-airflow-demo-bucket/key/pso-dbt-airflow-demo-a87a347b6390.json
  - key/pso-dbt-airflow-demo-a87a347b6390.json

- name: 'gcr.io/$PROJECT_ID/airflow-dags-builder'
  id: Generate documentation
  entrypoint: bash
  dir: ${_DIRECTORY}
  # dir: examples/cloud-composer-cicd
  args:
  - -c
  - |
    dbt docs generate --vars '{"project_id": "pso-dbt-airflow-demo","bigquery_location": "us","key_file_dir": "key/pso-dbt-airflow-demo-a87a347b6390.json"}' --profiles-dir .dbt --target tests
    
- name: gcr.io/cloud-builders/gsutil
  id: Copy the target to GCS
  args:
  - -m
  - rsync
  - -r
  - -c
  - -x
  - .dockerignore|key|logs|models|tests|.dockerignore|.gitignore|cloudbuild.yaml|Dockerfile|README.md|.git
  - .
  - gs://us-central1-cloud-composer--646f5756-bucket/data/dbt-docs-basic/
  dir: ${_DIRECTORY}