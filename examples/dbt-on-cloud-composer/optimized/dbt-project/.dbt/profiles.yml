dbt_airflow_on_gcp:
  target: dev
  outputs:
    dev:
      type: bigquery
      method: oauth
      project: "{{ var('project_id') }}"
      schema: dev
      threads: 1
      timeout_seconds: 10
      location: "{{ var('bigquery_location') }}"
      priority: batch
      retries: 0

    tests:
      type: bigquery
      method: service-account
      project: "{{ var('project_id') }}"
      schema: tests
      threads: 1
      keyfile: "{{ var('key_file_dir') }}"
      timeout_seconds: 300
      location: "{{ var('bigquery_location') }}"
      priority: batch
      retries: 1

    prod:
      type: bigquery
      method: service-account
      project: "{{ var('project_id') }}"
      schema: prod
      threads: 10
      keyfile: "{{ var('key_file_dir') }}"
      timeout_seconds: 300
      location: "{{ var('bigquery_location') }}"
      priority: batch
      retries: 5